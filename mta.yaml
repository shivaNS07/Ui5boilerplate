_schema-version: '3.2'
ID: Ui5boilerplate
version: 0.0.1
modules:
  - name: Ui5boilerplate-destination-content
    type: com.sap.application.content
    requires:
      - name: Ui5boilerplate-destination-service
        parameters:
          content-target: true
      - name: Ui5boilerplate_html_repo_host
        parameters:
          service-key:
            name: Ui5boilerplate_html_repo_host-key
      - name: uaa_Ui5boilerplate
        parameters:
          service-key:
            name: uaa_Ui5boilerplate-key
    parameters:
      content:
        instance:
          destinations:
            - Name: Ui5boilerplates_Ui5boilerplate_html_repo_host
              ServiceInstanceName: Ui5boilerplate-html5-app-host-service
              ServiceKeyName: Ui5boilerplate_html_repo_host-key
              sap.cloud.service: Ui5boilerplates
            - Authentication: OAuth2UserTokenExchange
              Name: Ui5boilerplates_uaa_Ui5boilerplate
              ServiceInstanceName: Ui5boilerplate-xsuaa-service
              ServiceKeyName: uaa_Ui5boilerplate-key
              sap.cloud.service: Ui5boilerplates
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: Ui5boilerplate-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: Ui5boilerplate_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - ui5boilerplate.zip
          name: ui5boilerplate
          target-path: resources/
        - artifacts:
            - comchildcomponent.zip
          name: comchildcomponent
          target-path: resources/
  - name: ui5boilerplate
    type: html5
    path: myapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: Ui5boilerplate-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: Ui5boilerplate-destination-service
      service-plan: lite
  - name: Ui5boilerplate_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: Ui5boilerplate-html5-app-host-service
      service-plan: app-host
  - name: uaa_Ui5boilerplate
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: Ui5boilerplate-xsuaa-service
      service-plan: application
parameters:
  deploy_mode: html5-repo
