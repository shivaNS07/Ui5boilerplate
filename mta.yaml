_schema-version: '3.2.0'
ID: boilerplate
version: 0.0.1

modules:
  - name: boilerplate-destination-content
    type: com.sap.application.content
    requires:
      - name: boilerplate-destination-service
        parameters:
          content-target: true
      - name: boilerplate-html5-repo-host
        parameters:
          service-key:
            name: boilerplate-html5-repo-host-key
      - name: boilerplate-uaa
        parameters:
          service-key:
            name: boilerplate-uaa-key
    parameters:
      content:
        instance:
          destinations:
            - Name: boilerplate-destination-html5
              ServiceInstanceName: boilerplate-html5-repo-host
              ServiceKeyName: boilerplate-html5-repo-host-key
              sap.cloud.service: cloudboilerplate
            - Authentication: OAuth2UserTokenExchange
              Name: boilerplate-destination-uaa
              ServiceInstanceName: boilerplate-uaa
              ServiceKeyName: boilerplate-uaa-key
              sap.cloud.service: cloudboilerplate
          existing_destinations_policy: ignore
    build-parameters:
      no-source: true
  - name: boilerplate-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: boilerplate-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - HTML5Module.zip
          name: HTML5Module
          target-path: resources/
 - name: HTML5Module
    type: html5
    path: dist
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
resources:
  - name: boilerplate-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
            - Authentication: NoAuthentication
              Name: ui5
              ProxyType: Internet
              Type: HTTP
              URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: boilerplate-destination-service
      service-plan: lite
  - name: boilerplate-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-host
      service: html5-apps-repo
  - name: boilerplate-uaa
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
parameters:
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install