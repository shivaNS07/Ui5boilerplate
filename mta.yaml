_schema-version: '3.2'
ID: Ui5boilerplate
version: 0.0.1
modules:
  - name: ui5boilerplate
    type: html5
    path: myapp
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms: []
resources:
  - name: Ui5boilerplate-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: Ui5boilerplate-destination-service
      service-plan: lite
  - name: Ui5boilerplate_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: Ui5boilerplate-html5-app-host-service
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
